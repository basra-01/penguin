<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/nav.css" />
  <link rel="stylesheet" href="./css/maincontact.css">
  <link rel="stylesheet" href="./css/form.css">
  <link rel="stylesheet" href="./css/map.css">
</head>
<body>
<div class="container">
  <nav class="navbar">
    <a href="index.html" class="logo">
      <img src="image/logo.png" alt="Penguin Publisher Logo">
    </a>
    <ul class="nav">
      <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i>Home</a></li>
      <li><a href="services.html" class="nav-link"><i class="fas fa-cogs"></i>Services</a></li>
      <li><a href="about.html" class="nav-link"><i class="fas fa-user"></i>About</a></li>
      <li><a href="contact.html" class="nav-link active"><i class="fas fa-envelope"></i>Contact</a></li>
    </ul>
    </nav>
    <h1 class="header">Contact Us</h1>

    <main class="main-content">
      
      <form class="contact-form" action="https://formspree.io/f/mpwryqrr" method="POST">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5"></textarea><br><br>

        <input type="submit" value="Send">
      </form>
    
      <section class="map">
        <h2>Our Location</h2>
        <iframe src="https://www.google.com/maps?q=Auckland,+NZ&output=embed" width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen></iframe>
      </section>

    </main>

    <footer>
      <p>&copy; 2025 Penguin Company. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
